<ion-header>
  <ion-toolbar>
      <ion-button slot="close" href="add">
          <ion-icon name="Add"></ion-icon>
          Add Movie
      </ion-button>
      <ion-title>
          Movie List
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let movie of movies; let i = index">
          <ion-item (click)="onClick(i)">
              {{ movie?.name }}
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="delete(i)">
              <ion-item-option (click)="delete(i)">
                  <ion-icon name="close"></ion-icon>
              </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
